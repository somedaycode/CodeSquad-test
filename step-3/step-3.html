<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="step-3.css" />
    <script src="step-3.js" defer></script>
    <title>코드스쿼드 3단계</title>
  </head>
  <body>
    <h1>3단계: 루빅스 큐브 구현하기</h1>
    <div class="btns">
      <h3>
        <p>
          명령어<br />
          F R U B L D <br />
          F' R' U' B' L' D'
        </p>
        <span class="input-order">이곳에 입력된 명령어가 나옵니다.</span>
      </h3>
      <div class="clock">00:00</div>
      <input
        type="text"
        class="input-text"
        placeholder="명령어를 입력해주세요."
      />
      <button class="btn btn-start">실행</button>
      <button class="btn btn-shuffle">큐브 섞기</button>
      <button class="btn btn-reset">Reset</button>
    </div>
    <div class="cube-wrapper">
      <div class="cube" id="c1"></div>
      <div class="cube" id="c2"></div>
      <div class="cube" id="c3"></div>
      <div class="cube" id="c4"></div>
      <div class="cube" id="c5"></div>
      <div class="cube" id="c6"></div>
    </div>
  </body>
</html>
